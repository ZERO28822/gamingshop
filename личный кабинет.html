<script>
      var outputDiv = document.getElementById('output');
        var usernameDiv = document.getElementById('username');
        var emailDiv = document.getElementById('email');
        var avatarImg = document.getElementById('avatar');
        var changeForm = document.getElementById('changeForm');

        // Check if there is data in local storage
        if(localStorage.getItem('username') && localStorage.getItem('email') && localStorage.getItem('avatar')) {
            // Get data from local storage
            var username = localStorage.getItem('username');
            var email = localStorage.getItem('email');
            var avatar = localStorage.getItem('avatar');

            // Display username
            usernameDiv.textContent = 'Username: ' + username;

            // Display email
            emailDiv.textContent = 'Email: ' + email;

            // Display avatar
            avatarImg.src = avatar;
        } else {
            outputDiv.textContent = 'No data found in local storage.';
        }

        // Handle form submission
        changeForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get new username and email
            var newUsername = document.getElementById('newUsername').value;
            var newEmail = document.getElementById('newEmail').value;

            // Update local storage
            localStorage.setItem('username', newUsername);
            localStorage.setItem('email', newEmail);

            // Update displayed username and email
            usernameDiv.textContent = 'Username: ' + newUsername;
            emailDiv.textContent = 'Email: ' + newEmail;

            // Reset form
            changeForm.reset();
        });
var avatarSelect = document.getElementById('avatarSelect');

// Обработчик события для изменения изображения при выборе из списка
avatarSelect.addEventListener('change', function() {
    var selectedAvatar = avatarSelect.value;
    avatarImg.src = selectedAvatar;
    // Обновление данных в локальном хранилище, если необходимо сохранять выбор пользователя
    localStorage.setItem('avatar', selectedAvatar);
});
</script>
